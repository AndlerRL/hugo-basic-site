<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ .Site.Title }} | {{ .Params.title }}</title>
  {{ range .Site.Params.css }}
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}/css/{{ . }}">
  {{ end }}
</head>
<body id="root">
  <header class="header__container">
    <h3 class="header__site-title" style="background: url({{$.Site.BaseURL}}/images/hugo.png) -23px no-repeat; background-size: contain; background-origin: border-box;">
      {{ .Site.Title }}
    </h3>
    <nav class="header__nav-container">
      <span class='nav-container__nav-item {{ if eq .RelPermalink "/" }}active{{ end }}'>
        <a href="/">Home</a>
      </span>
      <span class='nav-container__nav-item {{ if ne .RelPermalink "/" }}active{{ end }}'>
        <a href="/posts">Posts</a>
      </span>
    </nav>
  </header>
  <main class="main-content__container">
    {{ block "main" . }}
    {{ end }}
  </main>
  <footer class="footer__container">
    <div class="footer__copyright">
      {{ .Site.Params.copyrighthtml }}
    </div>
    <div class="footer__hugo-logo" style="background: url({{$.Site.BaseURL}}/images/hugo_full.png) 0px 75px no-repeat; background-size: contain;"></div>
  </footer>
  {{ range .Site.Params.js }}
    <script src="{{ $.Site.BaseURL }}/js/{{ . }}"></script>
  {{ end }}
</body>
</html>
