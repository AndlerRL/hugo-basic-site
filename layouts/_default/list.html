{{ define "main" }}
  {{ $posts := getJSON "https://jsonplaceholder.typicode.com/posts" }}
  <div class="posts__container">
    {{ range first 7 $posts}}
    <div class="posts__item" onclick="getPostItem({{ .id }})">
      {{ .title }}
    </div>
    {{ end }}
    {{ .Params.testParam }}
  </div>
{{ end }}
