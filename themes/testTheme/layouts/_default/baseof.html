<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <title>asd{{ block "title" . }}{{ .Site.Title }} {{ with .Params.Title }} | {{ . }}{{ end }}{{ end }}</title>
  {{ hugo.Generator }}
</head>

<body id="roosat">

  {{ block "header" . }}{{ partial "header.html" .}}{{ end }}
  <main role="main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ block "footer" . }}{{ "footer.html" . }}{{ end }}
  {{ block "scripts" . }}{{ "scripts.html" . }}{{ end }}
