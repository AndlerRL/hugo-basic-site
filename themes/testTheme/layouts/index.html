{{- partial "head.html" -}}
{{- partial "header.html" -}}

{{ define "main"}}
{{ $dataJ := getJSON "https://jsonplaceholder.typicode.com/posts" }}

<div class="Container__row">
  {{ range first 5 $dataJ }}
  <div class="Post">
    <h4>{{ .title }}</h4>
    <p>{{ .body }}</p>
  </div>
  {{ end }}
</div>
{{ end }}

{{- partial "footer.html" -}}
{{- partial "scripts.html" -}}
